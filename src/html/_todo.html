<section class="todo">
	<div class="todo__container">
		<form action="#" class="todo__form todo-form">
			<div class="todo-form__input-wrapper">
				<input required type="text" name="todo-title" class="todo-form__input-title"
					placeholder="Task name here...">
				<textarea name="todo-descr" class="todo-form__input-descr" placeholder="Description"></textarea>
			</div>

			<div class="todo-form__footer">
				<div class="todo-form__actions">
					<button class="button" type="submit">Add Task</button>
					<button class="button button_transparent" type="reset">Reset form</button>
				</div>
			</div>
		</form>

		<div class="todo__content">
			<div class="todo__tabs todo-tabs">
				<div class="todo-tabs__wrapper">
					<a href="#/" class="todo-tabs__item active">
						<span class="todo-tabs__text">All</span>
						<span class="todo-tabs__counter" data-name="tab-all-counter">0</span>
					</a>
					<a href="#/active" class="todo-tabs__item">
						<span class="todo-tabs__text">Active</span>
						<span class="todo-tabs__counter" data-name="tab-active-counter">0</span>
					</a>
					<a href="#/completed" class="todo-tabs__item">
						<span class="todo-tabs__text">Completed</span>
						<span class="todo-tabs__counter" data-name="tab-completed-counter">0</span>
					</a>
				</div>
			</div>

			<ul class="todo__list todo-list"></ul>
		</div>

		<div class="todo__actions">
			<button data-type="remove-completed" class="button button_red">Remove completed</button>
		</div>
	</div>
</section>
